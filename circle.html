<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle with Photos</title>
	<style>
		   .rectangle-box {
			   width: 300px;
			   height: 400px;
			   border: 4px solid #333; 
			   margin: 50px auto;
			   display: flex;
			   flex-direction: column;
			   justify-content: center;
			   align-items: center;
			   background: white;
		   }
		   .circle {
			   width: 100px;
			   height: 100px;
			   border-radius: 50%;
			   background: #4a90e2;
			   border: 3px solid black;
			   margin: 20px 0;
			   display: flex;
			   justify-content: center;
			   align-items: center;
			   color: #fff;
			   font-size: 24px;
			   font-family: Arial, sans-serif;
		   }
	</style>
</head>
   <body>
	   <div class="rectangle-box">
		   <div class="circle"><img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Photo 1" style="width:100%;height:100%;object-fit:cover;border-radius:50%"></div>
		   <div class="circle"><img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Photo 2" style="width:100%;height:100%;object-fit:cover;border-radius:50%"></div>
		   <div class="circle"><img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Photo 3" style="width:100%;height:100%;object-fit:cover;border-radius:50%"></div>
	   </div>
   </body>
</html>
